{% extends 'main.html' %}

{% block title %} Sign up {% endblock %}

{% block form %}
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="barcode"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="barcode" id="barcode" placeholder="Your barcode"/>
                    </div>
                    <div class="form-group">
                        <label for="first-name"><i class="zmdi zmdi-email"></i></label>
                        <input type="text" name="first-name" id="first-name" placeholder="Your first name"/>
                    </div>
                    <div class="form-group">
                        <label for="last-name"><i class="zmdi zmdi-email"></i></label>
                        <input type="text" name="last-name" id="last-name" placeholder="Your last name"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="password-confirm"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirm your password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="static/images/logo.png" alt="sing up image"></figure>
                <a href="{{ url_for('auth.sign_in') }}" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
